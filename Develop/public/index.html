<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/> -->
  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- Title & nav bar -->
  <nav class="navbar navbar-dark bg-warning">
    <a class="navbar-brand" href="/">Home
    </a>
  </nav>
  <!-- Sub header and button to start app -->
  <div class="container">
    <div class="text-center my-10">
      <h2>Tic Tac Toe <span class="iconify" data-icon="oi-grid-three-up" data-inline="false"></span></h2>
    </div>
    
    <div class="row no-gutters">
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell11"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell11img" alt="x"></img>
        </button> 
      </div>
      <div class="col-4"> 
        <button class="hover border-0 p-0" id="cell12"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell12img" alt="x"></img>
        </button> 
      </div>
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell13"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell13img" alt="x"></img>
        </button> 
      </div>
    </div>
    
    <div class="row no-gutters">
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell21"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell21img" alt="x"></img>
        </button> 
      </div>
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell22"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell22img" alt="x"></img>
        </button> 
      </div>
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell23"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell23img" alt="x"></img>
        </button> 
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell31"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell31img" alt="x"></img>
        </button> 
      </div>
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell32"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell32img" alt="x"></img>
        </button> 
      </div>
      <div class="col-4">
        <button class="hover border-0 p-0" id="cell33"> 
          <img src="./assets/unchosen.png" class="img-fluid" id="cell33img" alt="x"></img>
        </button> 
      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-3 text-center">
        <p class="x my-0 p-0">X wins this session: <scan id="xWins">0</scan></p>
        <p class="o my-0 p-0">O wins this session: <scan id="oWins">0</scan></p>
        <p class="my-0 p-0">Draws this session: <scan id="draws">0</scan></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
