<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/> -->
  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- Title & nav bar -->
  <nav class="navbar navbar-dark bg-warning">
    <a class="navbar-brand" href="/">Home
    </a>
  </nav>
  <!-- Sub header and button to start app -->
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <h1 class="display-4">Tic Tac Toe <span class="iconify" data-icon="oi-grid-three-up" data-inline="false"></span></h1>
    </div>
    
    <div class="row no-gutters">
      <div class="col-4" id="11">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
      <div class="col-4" id="12">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
      <div class="col-4" id="13">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
    </div>
      
    <div class="row no-gutters">
      <div class="col-4 no-gutters" id="21">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
      <div class="col-4" id="22">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
      <div class="col-4" id="23">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
    </div>
      
    <div class="row no-gutters">
      <div class="col-4">
          <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
      <div class="col-4">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
      <div class="col-4">
        <img src="./assets/unchosen.png" class="img-fluid" alt="x"></img>
      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-3 score">
        <p class="my-0 p-0">X wins this session: <scan id="xWins">0</scan></p>
        <p class="my-0 p-0">O wins this session: <scan id="oWins">0</scan></p>
        <p class="my-0 p-0">Ties this session: <scan id="ties">0</scan></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
